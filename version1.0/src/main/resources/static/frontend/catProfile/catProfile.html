<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse</title>
    <script type="module" src="/frontend/catProfile/scripts/fetchData.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/global/global.css">
    <link rel="stylesheet" href="/frontend/catProfile/catProfile.css">
</head>

<body>

<div id="navbar-placeholder"></div>
<div class="container purr-container my-5 p-5">
    <div class="row">
        <div class="col-5 text-center">
            <div class="card bg-transparent border-0 justify-content-center text-center" >
                <div class="col-6 align-self-center">
                    <img class="card-img-top rounded object-fit-cover" id="profile-pic">

                </div>
                <div class="card-body">
                    <h5 class="card-title" id="name"></h5>
                    <p class="card-text" id="description"></p>

                    <h5 class="card-subtitle">Health Attributes</h5>
                    <p class="card-text" id="health"></p>
                </div>
            </div>
        </div>
        <div class="col-7 align-content-center">
            <div class="row">
                <div class="container mt-4 align-content-center">
                    <div class="row justify-content-center">
                        <div class="col-9">
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0">
                                    <h4>Country:</h4>
                                    <h4 id="country"></h4>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0">
                                    <h4>Sex:</h4>
                                    <h4 id="sex"></h4>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0">
                                    <h4>Age:</h4>
                                    <h4 id="age"></h4>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </div>
</div>

<div class="container purr-container justify-content-center align-content-center text-center w-20">
    <div>
        <button id="refresh-button" class="btn bg-transparent p-4 w-100 border-0">
            <h1>
                Shuffle
            </h1>
        </button>
    </div>

</div>
<script type="module" src="/frontend/catProfile/scripts/refreshButton.js"></script>
<script type="module" src="/frontend/global/global.js"></script>
</body>
</html>
