<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="RegistrationForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=../global.css>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg position-sticky w-100 top-0 purr">
    <div class="container-fluid">
        <!-- logo and brand -->
        <a class="navbar-brand" href="#">
            <img src="../pics/catHandSmallerHand.png" alt="Bootstrap" width="70" height="70">
            Purrfect Mate
        </a>
        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- nav - options -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto w-lg-40 justify-content-between">
                <li class="nav-item h5">
                    <a class="nav-link text-decoration-none hover-grow" href="#">Browse</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link text-decoration-none hover-grow" href="#">Adopt</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link text-decoration-none hover-grow" href="#">About</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link text-decoration-none hover-grow" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- all forms -->
<div class="container my-4" id="form-container">

    <h3>Create new account</h3>
    <br>

    <form id="registration-form">
        <div class="form-group">
            <label for="input-username">
                Username
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="This name will be displayed in your public profile.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="text" class="form-control" id="input-username" aria-describedby="username-help">
            <span id="username-error" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="input-email">
                Email address
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="We'll never share your email with anyone else.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
            <span id="email-error" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="input-password">
                Password
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Choose a strong password for your account.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="password" class="form-control" id="input-password">
            <span id="password-error" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="repeat-password">
                Confirm password
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Re-enter your password to confirm it.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="password" class="form-control" id="repeat-password">
            <span id="repeat-password-error" class="text-danger"></span>
        </div>

        <button type="submit" class="btn purr my-3">Submit</button>
    </form>

</div>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="scripts/registrationValidation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
