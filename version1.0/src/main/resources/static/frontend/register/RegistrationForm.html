<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/frontend/register/RegistrationForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=/frontend/global/global.css>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>


<div id="navbar-placeholder"></div>

<!-- all forms -->
<div class="container my-4 purr-border p-3" id="form-container">

    <h3>Create new account</h3>
    <br>

    <form id="registration-form" novalidate>
        <div class="form-group">
            <label for="input-username">
                Username
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="This name will be displayed in your public profile.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="text" class="form-control" id="input-username" aria-describedby="username-help">
            <span id="username-error" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="input-email">
                Email address
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="We'll never share your email with anyone else.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
            <span id="email-error" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="input-password">
                Password
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Choose a strong password for your account.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="password" class="form-control" id="input-password">
            <span id="password-error" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="repeat-password">
                Confirm password
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Re-enter your password to confirm it.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="password" class="form-control" id="repeat-password">
            <span id="repeat-password-error" class="text-danger"></span>
        </div>
        <br>
        <div class="g-recaptcha" data-sitekey="6LcbUDcqAAAAAEou-AgSz1FI-7-W6wtZoqyRjED_"></div>
        <span id="recaptcha-error" class="text-danger"></span>
        <button type="submit" class="btn purr-button my-3">Submit</button>
    </form>
    <br>
    Already have an account?
    <a href="/login">Log-in</a>

</div>

<script src="/frontend/global/global.js"></script>
<script type="module" src="/frontend/register/scripts/validation.js"></script>
<script type="module" src="/frontend/register/scripts/formHandler.js"></script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
