<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=/frontend/global/global.css>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>RegisterCat</title>
</head>
<body>


<div id="navbar-placeholder"></div>

<!-- all forms -->
<div class="container my-5 purr-container p-4">

    <div class="row">
        <div class="col-12 col-lg-5">
            <form id="cat-form" enctype="multipart/form-data" novalidate>
                <h3>Register cat</h3>
                <br>
                <div class="form-group">
                    <label for="input-catname">
                        Name
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="What's your cat's name?">
                <i class="bi bi-info-circle"></i>
            </span>
                    </label>
                    <input type="text" class="form-control" id="input-catname" aria-describedby="catname-help">
                    <span id="catname-error" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="input-age">
                        Age
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="How old is your cat?">
                <i class="bi bi-info-circle"></i>
            </span>
                    </label>
                    <select class="form-select" id="input-age" aria-describedby="numberHelp">
                        <option></option>
                    </select>
                    <span id="age-error" class="number-danger"></span>
                </div>

                <div class="form-group" style="display: flex; flex-direction: column;">
                    <label for="input-gender">
                        Gender
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="What's your cat's gender?">
                <i class="bi bi-info-circle"></i>
            </span>
                    </label>
                    <select class="form-select" id="input-gender" name="input-gender" class="field-bg">
                        <option value="MALE" >Male</option>
                        <option value="FEMALE" >Female</option>
                    </select>
                    <span id="gender-error" class="select-danger"></span>
                </div>

                <div class="form-group">
                    <label for="input-description">
                        Description
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="How would you describe your cat?">
                <i class="bi bi-info-circle"></i>
            </span>
                    </label>
                    <input type="text" class="form-control" id="input-description" aria-describedby="description-help">
                    <span id="description-error" class="text-danger"></span>
                </div>

                <div class="form-group" style="display: flex; flex-direction: column;">
                    <label for="input-location">
                        Location
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="What's your cat's current location?">
                <i class="bi bi-info-circle"></i>
            </span>
                    </label>
                    <input class="form-select" list="cities" name="location" id="input-location">
                    <datalist id="cities"></datalist>

                    <span id="location-error" class="select-danger"></span>
                </div>

                <div class="form-group" style="display: flex; flex-direction: column;">
                    <label for="file-selector">
                        Profile Picture
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="Select your cat's profile picture.">
                <i class="bi bi-info-circle"></i>
            </span>
                    </label>
                    <!-- The `multiple` attribute lets users select multiple files. -->
                    <input type="file" id="file-selector" name="file" class="form-control">
                </div>

                <div class="form-group" style="display: flex; flex-direction: column;" >
                    <label>
                        Adoption
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="Is your cat up for adoption?">
            <i class="bi bi-info-circle"></i>
        </span>
                    </label>

                    <!-- Checkbox for 'Yes' -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="input-adoption-yes" name="input-adoption" value="true">
                        <label class="form-check-label" for="input-adoption-yes">Yes</label>
                    </div>
                </div>


                <div class="form-group" style="display: flex; flex-direction: column;">
                    <label>
                        Neutered
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="Is your cat neutered?">
            <i class="bi bi-info-circle"></i>
        </span>
                    </label>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="input-neuter-yes" name="input-neuter" value="true">
                        <label class="form-check-label" for="input-neuter-yes">Yes</label>
                    </div>
                </div>

                <div class="form-group" style="display: flex; flex-direction: column;">
                    <label>
                        Outdoor
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="Is your cat an outdoor cat?">
            <i class="bi bi-info-circle"></i>
        </span>
                    </label>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="input-outdoor-yes" name="input-outdoor" value="true">
                        <label class="form-check-label" for="input-outdoor-yes">Yes</label>
                    </div>
                </div>



                <button type="submit" class="btn purr-button-green my-3">Submit</button>
            </form>
        </div>
        <div class="col-12 col-lg-7 text-center align-content-center">
            <h1>Want to see your cats?</h1>
            <br>
            <a href="#">
                <button class="btn purr-button-violet">Click here</button>
            </a>
        </div>
    </div>

</div>

<script src="/frontend/global/global.js"></script>
<script type="module" src="/frontend/registerCat/scripts/registerCat.js"></script>
<script type="module" src="/frontend/registerCat/scripts/getLocation.js"></script>
<script type="module" src="/frontend/registerCat/scripts/selectFiles.js"></script>
<script type="module" src="/frontend/registerCat/scripts/selectAge.js"></script>
</body>
</html>
