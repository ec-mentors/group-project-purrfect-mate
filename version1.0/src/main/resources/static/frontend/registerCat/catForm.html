<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/frontend/register/RegistrationForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=/frontend/global/global.css>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>RegisterCat</title>
</head>
<body>


<div id="navbar-placeholder"></div>

<!-- all forms -->
<div class="container my-4" id="form-container">

    <h3>Register cat</h3>
    <br>

    <form id="cat-form" novalidate>
        <div class="form-group">
            <label for="input-catname">
                Name
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="What's your cat's name?">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="text" class="form-control" id="input-catname" aria-describedby="catname-help">
            <span id="catname-error" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="input-age">
                Age
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="How old is your cat?">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="number" class="form-control" id="input-age" aria-describedby="numberHelp">
            <span id="age-error" class="number-danger"></span>
        </div>

        <div class="form-group" style="display: flex; flex-direction: column;">
            <label for="input-gender">
                Gender
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="What's your cat's gender?">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <select id="input-gender" name="input-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <span id="gender-error" class="select-danger"></span>
        </div>

        <div class="form-group">
            <label for="input-description">
                Description
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="How would you describe your cat?">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="text" class="form-control" id="input-description" aria-describedby="description-help">
            <span id="description-error" class="text-danger"></span>
        </div>

        <div class="form-group" style="display: flex; flex-direction: column;">
            <label for="input-country">
                Location
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="What's your cat's current location?">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input list="countries" name="country" id="input-country">
            <datalist id="countries"></datalist>

            <span id="country-error" class="select-danger"></span>
        </div>

        <div class="form-group" style="display: flex; flex-direction: column;">
            <label for="file-selector">
                Profile Picture
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Select your cat's profile picture.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
        <!-- The `multiple` attribute lets users select multiple files. -->
        <input type="file" id="file-selector" multiple>
        </div>

        <button type="submit" class="btn purr my-3">Submit</button>
    </form>

</div>

<script type="module" src="/frontend/global/global.js"></script>
<script type="module" src="/frontend/registerCat/scripts/getCountries.js"></script>
<script type="module" src="/frontend/registerCat/scripts/selectFiles.js"></script>
</body>
</html>
