<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/global/global.css">

    <title>Home</title>

</head>
<body>

<!-- navbar -->
<div id="navbar-placeholder"></div>

<div class="container my-5 purr-container p-4">
    <div class="row justify-content-between">
        <div class="col-12 col-lg-5">
            <h3>Login:</h3>
            <form id="login-form" action="/perform_login" method="post" novalidate>
                <div class="form-group">
                    <label for="input-username">
                        Username
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="This name will be displayed in your public profile.">
                    <i class="bi bi-info-circle"></i>
                </span>
                    </label>
                    <input type="text" class="form-control" name="username" id="input-username" aria-describedby="username-help">
                    <span id="username-error" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="input-password">
                        Password
                        <span data-bs-toggle="tooltip" data-bs-placement="top" title="Choose a strong password for your account.">
                    <i class="bi bi-info-circle"></i>
                </span>
                    </label>
                    <input type="password" class="form-control" name="password" id="input-password">
                    <span id="password-error" class="text-danger"></span>
                </div>
                <br>
                <div class="g-recaptcha" data-sitekey="6LcbUDcqAAAAAEou-AgSz1FI-7-W6wtZoqyRjED_"></div>
                <span id="recaptcha-error" class="text-danger"></span>
                <button type="submit" class="btn purr-button-green my-3">Submit</button>
            </form>
        </div>
        <div class="col-12 col-lg-5 align-content-center align-items-center text-center">
            <h1>Not a purrfect mate yet? <br>
                <button type="submit" class="btn purr-button-violet my-3">Become one</button>
            </h1>
        </div>
    </div>

</div>


<script src="/frontend/global/global.js"></script>
<script type="module" src="/frontend/login/scripts/login.js"></script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
