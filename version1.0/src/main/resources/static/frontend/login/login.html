<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/global/global.css">
    <title>Home</title>
</head>
<body>

<!-- navbar -->
<div id="navbar-placeholder"></div>

<div class="container my-4">
    <h3>Login existing account</h3>
    <form id="login-form" action="/perform_login" method="post" novalidate>
        <div class="form-group">
            <label for="input-username">
                Username
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="This name will be displayed in your public profile.">
                    <i class="bi bi-info-circle"></i>
                </span>
            </label>
            <input type="text" class="form-control" name="username" id="input-username" aria-describedby="username-help">
            <span id="username-error" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="input-password">
                Password
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Choose a strong password for your account.">
                    <i class="bi bi-info-circle"></i>
                </span>
            </label>
            <input type="password" class="form-control" name="password" id="input-password">
            <span id="password-error" class="text-danger"></span>
        </div>
        <button type="submit" class="btn purr my-3">Submit</button>
    </form>
</div>


<script src="/frontend/global/global.js"></script>
<script type="module" src="/frontend/login/scripts/login.js"></script>
</body>
</html>
