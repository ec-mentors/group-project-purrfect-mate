<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/frontend/Home/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/global.css">
    <title>Home</title>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg purr position-sticky w-100 top-0">
    <div class="container-fluid">
        <!-- logo and brand -->
        <a class="navbar-brand" href="#">
            <img src="/frontend/pics/catHandSmallerHand.png" alt="Bootstrap" width="70" height="70">
            Purrfect Mate
        </a>
        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- nav - options -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto w-lg-40 justify-content-between">
                <li class="nav-item h5">
                    <a class="nav-link text-decoration-none hover-grow" href="/home">Home</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link text-decoration-none hover-grow" href="/register">Register</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link text-decoration-none hover-grow" href="/catProfile">CatProfile</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link text-decoration-none hover-grow" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h3>Login existing account</h3>
    <form id="login-form" novalidate>
        <div class="form-group">
            <label for="input-username">
                Username
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="This name will be displayed in your public profile.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="text" class="form-control" id="input-username" aria-describedby="username-help">
            <span id="username-error" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="input-password">
                Password
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Choose a strong password for your account.">
                <i class="bi bi-info-circle"></i>
            </span>
            </label>
            <input type="password" class="form-control" id="input-password">
            <span id="password-error" class="text-danger"></span>
        </div>

        <button type="submit" class="btn purr my-3">Submit</button>
    </form>
</div>




<script src="/frontend/login/scripts/login.js"></script>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    if (typeof bootstrap === 'undefined') {
        document.write('<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"><\/script>');
    }
</script>
</body>
</html>
